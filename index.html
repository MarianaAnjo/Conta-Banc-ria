<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas Bancárias</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Angels's Bank</h1>
        </nav>
    </header>
    <div class="container">
        <div class="left-panel">
            <h2>Detalhes da Conta</h2>
            <label for="agencia">Agência:</label>
            <input type="text" id="agencia"><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero"><br>
            <label for="tipo">Tipo de Conta:</label>
            <select id="tipo">
                <option value="Conta Corrente">Conta Corrente</option>
                <option value="Conta Poupança">Conta Poupança</option>
                <option value="Conta Universitária">Conta Universitária</option>
            </select><br>
            <label for="saldo">Saldo:</label>
            <input type="text" id="saldo"><br>
            <button onclick="inserirConta()">Inserir</button>
            <button onclick="deletarConta()">Deletar</button>
            <button onclick="visualizarContas()">Visualizar</button>
        </div>
        <div class="right-panel">
            <h2>Extrato / Saldo</h2>
            <div id="listaContas"></div>
            <!-- Adicione elementos <canvas> para os gráficos aqui -->
            <canvas id="graficoFaturamentoMensal" width="400" height="200"></canvas>
            <canvas id="graficoFaturamentoAnual" width="400" height="200"></canvas>
            <canvas id="graficoFaturamentoPorCategoria" width="400" height="200"></canvas>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; Banco da Mari</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
